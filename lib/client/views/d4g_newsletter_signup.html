<template name="d4g_newsletterSignup">
  <div class="newsletter-banner grid-module grid banner animated fadeInUp">
    <a href="#" class="newsletter-dismiss banner-dismiss">X</a>
    <form>
      <h4 class="newsletter-tagline">Receive weekly updates with the best projects right in your inbox</h4>
      {{#if isNotConnected}}
        <input class="newsletter-email" type="email" placeholder="Your Email">
      {{/if}}
      <button class="button newsletter-button btn btn-primary">Subscribe!<span class="button-loader"><img src="/img/loading-balls.svg"/></span></button>
    </form>
    <h4 class="newsletter-subscribed">{{_ "thanks_for_subscribing"}}</h4>
  </div>
</template>
