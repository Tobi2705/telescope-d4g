<template name="d4g_post_edit">
  <h2>Edit Project</h2>

  <div class="grid grid-module">
    {{#autoForm collection="Posts" doc=post id="editPostForm" type="method" meteormethod="editPost"}}
      <div class="control-group">
        <label class="control-label">Title</label>
        <div class="controls">
          {{> afFieldInput name='title' placeholder='Project title'}}
        </div>
      </div>

      <div class="control-group">
        <label class="control-label">Tagline<span class="helper-text">(max. 100 characters)</span></label>
        <div class="controls">
          {{> afFieldInput name='tagline' placeholder='A short tagline that summarizes the project'}}
        </div>
      </div>

      <div class="control-group">
        <label class="control-label">Description<span class="helper-text">(<a href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet" target="_blank">Markdown</a> supported)</span></label>
        <div class="controls" id="editor">
          {{> afFieldInput name='body' rows=6 class='input-xlarge'}}
        </div>
      </div>

      <div class="control-group">
        <label class="control-label">Website</label>
        <div class="controls">
          {{> afFieldInput name='url' placeholder='Project website'}}
        </div>
      </div>

      <div class="control-group">
        <label class="control-label">Categories</label>
        <div class="controls">
          {{> afFieldInput name='categories'}}
        </div>
      </div>

      {{#if isAdmin}}
        <div class="control-group">
          <label class="control-label">Sticky?</label>
          <div class="controls">
            {{> afFieldInput name='sticky'}}
          </div>
        </div>
      {{/if}}

      <div class="post-created-meta">
        <h4>Post originally created</h4>
        <p>{{formattedDatetime post.createdAt}} ({{fromNow post.createdAt}})</p>
      </div>

      <div class="form-actions">
        <a class="delete-link" href="/posts/deleted">Delete Project</a>
        <input type="submit" class="button" value="Submit" />
      </div>
    {{/autoForm}}
  </div>
</template>
