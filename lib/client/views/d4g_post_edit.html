<template name="d4g_post_edit">
  <h2>Edit Project</h2>
  <div class="grid submit">
    {{#with post}}
      <form class="grid-block form-horizontal">
        <div class="control-group">
          <label class="control-label post-form-headline">Title</label>
          <div class="controls"><input id="title" type="text" value="{{title}}" /></div>
        </div>
        <div class="control-group">
          <label class="control-label">Tagline<span class="helper-text">(max. 100 characters)</span></label>
          <div class="controls"><input id="tagline" type="text" placeholder="A short tagline that summarizes the project" value="{{tagline}}" /></div>
        </div>
        <div class="control-group">
          <label class="control-label post-form-body">Description<span class="helper-text">(<a href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet" target="_blank">Markdown</a> supported)</span></label>
          <div class="controls" id="editor"><textarea id="body" value="" class="input-xlarge">{{body}}</textarea></div>
        </div>
        <div class="control-group">
          <label class="control-label post-form-url">Website</label>
          <div class="controls"><input id="url" type="text" value="{{url}}" /></div>
        </div>
        {{#if categoriesEnabled}}
        <div class="control-group post-form-category">
          <label class="control-label">Categories</label>
          <div class="controls">
            {{#each categories}}
            <label class="radio">
              <input id="category_{{_id}}" type="checkbox" value="{{_id}}" name="category" {{checked}} /> {{name}}
            </label>
            {{/each}}
          </div>
        </div>
        {{/if}}
        {{#if isAdmin}}
          <div class="control-group post-form-sticky">
            <label class="control-label">Inactive?</label>
            <div class="controls">
              {{inactive}}
            </div>
          </div>
          <div class="control-group post-form-sticky">
            <label class="control-label">Sticky?</label>
            <div class="controls">
              <input type="checkbox" name="sticky" id="sticky" {{isSticky}} />
            </div>
          </div>
          <div class="control-group post-form-user">
            <label class="control-label">User</label>
            <div class="controls">
              <select id="postUser">
                {{#each users}}
                  <option {{isSelected ..}} value="{{_id}}">{{userName}}</option>
                {{/each}}
              </select>
            </div>
          </div>
          <div class="control-group post-form-status">
            <label class="control-label">Status</label>
            <div class="controls">
              <label class="radio inline">
                <input id="status_pending" type="radio" value="1" name="status" {{hasStatusPending}} />Pending
              </label>
              <label class="radio inline">
                <input id="status_approved" type="radio" value="2" name="status" {{hasStatusApproved}} />Approved
              </label>
              <label class="radio inline">
                <input id="status_rejected" type="radio" value="3" name="status" {{hasStatusRejected}} />Rejected
              </label>
            </div>
          </div>
          <div id="postedAt" class={{showPostedAt}}>
            <div class="control-group">
              <label class="control-label post-form-date">Posted Date</label>
              <div class="controls"><input id="postedAtDate" type="text" value="{{postedAtDate}}" /></div>
            </div>
            <div class="control-group">
              <label class="control-label post-form-time">Posted Time</label>
              <div class="controls"><input id="postedAtTime" type="text" value="{{postedAtTime}}" /></div>
            </div>
          </div>
        {{/if}}
        <div class="post-created-meta">
          <h4>Post originally created</h4>
          <p>{{created}} ({{fromNow createdAt}})</p>
        </div>
        <div class="form-actions">
          <a class="delete-link" href="/posts/deleted">Delete Project</a>
          <input type="submit" class="button" value="Submit" />
        </div>
      </form>
    {{/with}}
  </div>
</template>
