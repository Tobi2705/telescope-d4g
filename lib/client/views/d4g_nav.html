<template name="d4g_nav">
  <div class="header-wrap">
    <header class="header">

      <a href="#menu" class="mobile-only mobile-menu-button">
        <span class="icon-menu"></span>
      </a>

      <div class="nav-module">
        {{#if logo_url}}
          <h1 class="logo logo-image">
            <a href="/">
              <img src="{{logo_url}}" alt="{{site_title}}"/>
            </a>
          </h1>
        {{else}}
          <h1 class="logo"><a href="/">{{site_title}}</a></h1>
        {{/if}}
      </div>

      <div class="nav-module">
        <div class="nav desktop-only">
          {{> d4g_search}}
        </div>
      </div>

      <div class="nav-module">
        <ul class="nav secondary-nav {{dropdownClass}} desktop-only">
          <li>
            {{> d4g_userMenu}}
          </li>
        </ul>
      </div>

    </header>
  </div>
</template>
