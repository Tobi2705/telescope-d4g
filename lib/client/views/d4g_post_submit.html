<template name="d4g_post_submit">
  <h2>Post a Project</h2>
  <div class="grid submit">
    <form class="grid-block form-horizontal">
      <div class="control-group">
        <label class="control-label">Title</label>
        <div class="controls"><input id="title" type="text" placeholder="Project title" value="" /></div>
      </div>
      <div class="control-group">
        <label class="control-label">Tagline<span class="helper-text">(max. 100 characters)</span></label>
        <div class="controls"><input id="tagline" type="text" placeholder="A short tagline that summarizes the project" value="" /></div>
      </div>
      <div class="control-group">
        <label class="control-label">Description<span class="helper-text">(<a href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet" target="_blank">Markdown</a> supported)</span></label>
        <div class="controls" id="editor"><textarea id="body" value="" class="input-xlarge"></textarea></div>
      </div>
      <div class="control-group">
        <label class="control-label">Website</label>
        <div class="controls"><input id="url" type="text" placeholder="Project website" value="" /></div>
      </div>
      {{#if categoriesEnabled}}
      <div class="control-group categories-field">
        <label class="control-label">Categories</label>
        <div class="controls">
          {{#each categories}}
          <label class="radio">
            <input id="category_{{_id}}" type="checkbox" value="{{_id}}" name="category" /> {{name}}
          </label>
          {{/each}}
        </div>
      </div>
      {{/if}}
      {{#if isAdmin}}
        <div class="control-group">
          <label class="control-label">Sticky?</label>
          <div class="controls">
            <input type="checkbox" name="sticky" id="sticky" />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">User</label>
          <div class="controls">
            <select id="postUser">
              {{#each users}}
                <option {{isSelected this}} value="{{_id}}">{{userName}}</option>
              {{/each}}
            </select>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Status</label>
          <div class="controls">
            <label class="radio inline">
              <input id="status_pending" type="radio" value="1" name="status"/> Pending
            </label>
            <label class="radio inline">
              <input id="status_approved" type="radio" value="2" name="status" checked />Approved
            </label>
            <label class="radio inline">
              <input id="status_rejected" type="radio" value="3" name="status"/> Rejected
            </label>
          </div>
        </div>
        <div id="postedAt" class={{showPostedAt}}>
          <div class="control-group">
            <label class="control-label post-form-date">Posted Date</label>
            <div class="controls"><input id="postedAtDate" type="text" value="{{postedAtDate}}" /></div>
          </div>
          <div class="control-group">
            <label class="control-label post-form-time">Posted Time</label>
            <div class="controls"><input id="postedAtTime" type="text" value="{{postedAtTime}}" /></div>
          </div>
          <p class="help-block">Leave blank to post at current time.</p>
        </div>
      {{/if}}
      <div class="form-actions">
        <input type="submit" class="button" value="Submit" />
      </div>
    </form>
  </div>
</template>
