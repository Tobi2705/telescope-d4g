<template name="d4g_userMenu">
  {{#if isLoggedIn}}
    <div class="user-menu dropdown header-submodule">
      <a class="view dropdown-top-level" href="/">{{name}}</a>
      <div class="dropdown-menu">
        <ul role="menu" aria-labelledby="dLabel">
          {{#if isAdmin}}
          <li><a href="#">{{i18n "Notifications"}}</a></li>
          {{/if}}
          <li><a href="{{profileUrl}}">{{i18n "View My Profile"}}</a></li>
          <li><a href="/account">{{i18n "Edit Account"}}</a></li>
          {{#if isAdmin}}
          <li><a href="{{pathFor 'all-users'}}">{{i18n "Users"}}</a></li>
          <li><a href="{{pathFor 'categories'}}">{{i18n "Categories"}}</a></li>
          <li><a href="{{pathFor 'settings'}}">{{i18n "Settings"}}</a></li>
          <li><a href="{{pathFor 'searchLogs'}}">{{i18n "Search Logs"}}</a></li>
          {{/if}}
          <li><a href="/sign-out">{{i18n "Sign Out"}}</a></li>
        </ul>
      </div>
    </div>
  {{else}}
    <a class="account-link sign-in" href="/sign-in">{{i18n "Sign In"}}</a>
    <a class="account-link sign-up" href="/sign-up">{{i18n "Sign Up"}}</a>
  {{/if}}
</template>
