<template name="d4g_user_profile">
  {{#with user}}
    <div class="edit-profile">
      {{#if canEditProfile}}
        <a class="inline" href="/users/{{slug}}/edit">{{i18n "Edit profile"}}</a>
      {{/if}}
    </div>
    <div class="profile">
      <table>
        <tr>
          <td colspan="2">{{>avatar user=this class="large circle"}}</td>
        </tr>
        {{#if isAdmin}}
          <tr>
            <td>{{i18n "ID"}}: </td>
            <td>{{_id}}</td>
          </tr>
        {{/if}}
        <tr>
          <td>{{i18n "Name:"}}</td>
          <td>{{profile.name}}</td>
        </tr>
        <tr>
          <td>{{i18n "Member since"}}:</td>
          <td>{{formattedDatetime this.createdAt}}</td>
        </tr>
        <tr>
          <td>{{i18n "Bio:"}}</td>
          <td>{{profile.bio}}</td>
        </tr>
        {{#if getTwitterName}}
          <tr>
            <td>Twitter: </td>
            <td><a href="http://twitter.com/{{getTwitterName}}">{{getTwitterName}}</a></td>
          </tr>
        {{/if}}
        {{#if getGitHubName}}
          <tr>
            <td>{{i18n "GitHub"}}:</td>
            <td><a href="http://github.com/{{getGitHubName}}">{{getGitHubName}}</a></td>
          </tr>
        {{/if}}
        {{#if profile.site}}
          <tr>
            <td>{{i18n "Site"}}:</td>
            <td><a href="{{profile.site}}">{{profile.site}}</a></td>
          </tr>
        {{/if}}
      </table>
      {{#if canInvite}}
        {{#if inviteCount}}
          <a class="button inline invite-link" href="#">{{i18n "Invite"}} ({{inviteCount}} {{i18n "left"}})</a>
        {{else}}
          <a class="button inline disabled" href="#">{{i18n "Invite (none left)"}}</a>
        {{/if}}
      {{/if}}
    </div>
  {{/with}}
</template>
