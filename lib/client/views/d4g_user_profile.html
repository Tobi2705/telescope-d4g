<template name="d4g_user_profile">
  {{#with user}}
    <div class="edit-profile">
      {{#if canEditProfile}}
        <a class="inline" href="/users/{{slug}}/edit">{{_ "edit_profile"}}</a>
      {{/if}}
    </div>
    <div class="profile">
      <table>
        <tr>
          <td colspan="2">{{> avatar user=this size="large"}}</td>
        </tr>
        {{#if isAdmin}}
          <tr>
            <td>{{_ "id"}}: </td>
            <td>{{_id}}</td>
          </tr>
        {{/if}}
        <tr>
          <td>{{_ "name"}}</td>
          <td>{{profile.name}}</td>
        </tr>
        <tr>
          <td>{{_ "member_since"}}:</td>
          <td>{{createdAtFormatted}}</td>
        </tr>
        <tr>
          <td>{{_ "bio"}}</td>
          <td>{{profile.bio}}</td>
        </tr>
        {{#if getTwitterName}}
          <tr>
            <td>Twitter: </td>
            <td><a href="http://twitter.com/{{getTwitterName}}">{{getTwitterName}}</a></td>
          </tr>
        {{/if}}
        {{#if getGitHubName}}
          <tr>
            <td>{{_ "github"}}:</td>
            <td><a href="http://github.com/{{getGitHubName}}">{{getGitHubName}}</a></td>
          </tr>
        {{/if}}
        {{#if profile.site}}
          <tr>
            <td>{{_ "site"}}:</td>
            <td><a href="{{profile.site}}">{{profile.site}}</a></td>
          </tr>
        {{/if}}
      </table>
      {{#if canInvite}}
        {{#if inviteCount}}
          <a class="button inline invite-link" href="#">{{_ "invite"}} ({{inviteCount}} {{_ "left"}})</a>
        {{else}}
          <a class="button inline disabled" href="#">{{_ "invite_none_left"}}</a>
        {{/if}}
      {{/if}}
    </div>
  {{/with}}
</template>
