<template name="d4g_postUpvote">
  {{#if upvoted}}
    <span class="upvote-link voted action"><i class="icon-star-full"></i><span class="action-label">Upvoted</span></span>
  {{else}}
    <a class="upvote-link not-voted action" href="#"><i class="icon-star-empty"></i><span class="action-label">Upvote</span></a>
  {{/if}}
  <div class="upvote-count">{{upvotes}}</div>
</template>
